<!doctype html>

<!--[if IE 7 ]>    <html class="ie ie7 ie-lt10 ie-lt9 ie-lt8 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 ie-lt10 ie-lt9 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 ie-lt10 no-js" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en-US"><!--<![endif]-->
<head id="www-sitename-com">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>{{ if .Title }}{{ title .Title }} | InfluxDB{{ else }}InfluxDB - Open Source Time Series, Metrics, and Analytics Database{{ end }}</title>
	
	<meta name="title" content="{{ if .Title }}{{ title .Title }}{{ else }}InfluxDB - Open Source Time Series, Metrics, and Analytics Database{{ end }}" />
	<meta name="description" content="{{ if .Description }}{{ .Description }}{{ end }}" />
	<!-- <meta name="author" content="" /> -->
	<!-- Google will often use this as its description of your page/site. Make it good. -->
	
	<!-- <meta name="google-site-verification" content="" /> -->
	<!-- Speaking of Google, don't forget to set your site up: http://google.com/webmasters -->

	<meta name="Copyright" content="InfluxDB" />
	
	<!--  Mobile Viewport Fix
	http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	

	<!-- Iconifier might be helpful for generating favicons and touch icons: http://iconifier.net -->
	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
	<!-- The is the icon for iOS's Web Clip and other things.
		 - size: 57x57 for older iPhones, 72x72 for iPads, 114x114 for retina display (IMHO, just go ahead and use the biggest one)
		 - To prevent iOS from applying its styles to the icon name it thusly: apple-touch-icon-precomposed.png
		 - Transparency is not recommended (iOS will put a black BG behind the icon) -->
	
	<!-- concatenate and minify for production -->
	<link rel="stylesheet" href="/css/reset.css" />
	<link rel="stylesheet" href="/css/adobe-blank.css" />

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
	
	<!-- css for prism syntax highlighting -->
	<link rel="stylesheet" href="/css/prism.css" />
	
	<link rel="stylesheet" href="/css/style.css" />
	
	<!-- Lea Verou's Prefix Free, lets you use only un-prefixed properties in yuor CSS files -->
	<script src="/js/prefixfree.min.js"></script>
	
	<!-- This is an un-minified, complete version of Modernizr. 
		 Before you move to production, you should generate a custom build that only has the detects you need. -->
	<script src="/js/modernizr-2.7.0.dev.js"></script>
	
	<!-- Application-specific meta tags -->
	<!-- Windows 8 -->
	<meta name="application-name" content="InfluxDB" /> 
	<meta name="msapplication-TileColor" content="" /> 
	<meta name="msapplication-TileImage" content="https://influxdb.com/img/logo_influxdb.png" />
	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@influxdb">
	<meta name="twitter:title" content="InfluxDB">
	<meta name="twitter:description" content="Open Source Time Series, Metrics, and Analytics Database">
	<meta name="twitter:image" content="https://influxdb.com/img/logo_influxdb.png" />
	<!-- Facebook -->
	<meta property="og:title" content="InfluxDB" />
	<meta property="og:description" content="Open Source Time Series, Metrics, and Analytics Database" />
	<meta property="og:url" content="https://influxdb.com/" />
	<meta property="og:image" content="https://influxdb.com/img/logo_influxdb.png" />

</head>
